<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Product Store</h1>
    </header>
    <main>
        <section id="grip-pack-3">
            <h2>Grip Pack 3</h2>
            <p>A pack of 3 high-quality grips.</p>
            <p>Price: $10.00 AUD</p>
            <div id="paypal-button-container"></div>
            <script src="https://www.paypal.com/sdk/js?client-id=BAAx6_qqvKdowUbpLu9YqPtMKQB9pgo7U6HjLe4Q2a14wt4A2XRr1kc5h88Qf97NwLFWSt-vZJAybarYBc&components=hosted-buttons&disable-funding=venmo&currency=AUD"></script>
            <script>
              paypal.Buttons({
                style: {
                  shape: 'rect',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'pay',
                },
                funding: {
                  disabled: [ paypal.FUNDING.VENMO ],
                },
                createOrder: function(data, actions) {
                  return actions.order.create({
                    purchase_units: [{
                      amount: {
                        value: '10.00'
                      }
                    }]
                  });
                },
                onApprove: function(data, actions) {
                  return actions.order.capture();
                },
              }).render('#paypal-button-container');
            </script>
        </section>
        <section id="grip-pack-12">
            <h2>Grip Pack 12</h2>
            <p>A pack of 12 high-quality grips.</p>
            <p>Price: $25.00 AUD</p>
            <div id="paypal-container-EBBF5LYT4QDNU"></div>
            <script src="https://www.paypal.com/sdk/js?client-id=BAAx6_qqvKdowUbpLu9YqPtMKQB9pgo7U6HjLe4Q2a14wt4A2XRr1kc5h88Qf97NwLFWSt-vZJAybarYBc&components=hosted-buttons&disable-funding=venmo&currency=AUD"></script>
            <script>
              paypal.HostedButtons({
                hostedButtonId: "EBBF5LYT4QDNU",
              }).render("#paypal-container-EBBF5LYT4QDNU")
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Product Store</p>
    </footer>
</body>
</html>
