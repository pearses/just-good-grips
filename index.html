<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Store</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add a modern font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=BAAx6_qqvKdowUbpLu9YqPtMKQB9pgo7U6HjLe4Q2a14wt4A2XRr1kc5h88Qf97NwLFWSt-vZJAybarYBc&components=hosted-buttons&disable-funding=venmo&currency=AUD"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Product Store</h1>
    </header>
    <main>
        <section id="products">
            <div class="product-card">
                <img src="images/grip-pack-3.jpg" alt="Grip Pack 3">
                <h2>Grip Pack 3</h2>
                <p>A pack of 3 high-quality grips.</p>
                <p class="price">Price: $10.00 AUD</p>
                <!-- PayPal Button for Grip Pack 3 -->
                <div id="paypal-container-V39JDHCBPQZDY"></div>
                <script>
                    paypal.HostedButtons({
                        hostedButtonId: "V39JDHCBPQZDY"
                    }).render("#paypal-container-V39JDHCBPQZDY");
                </script>
                <!-- End of PayPal Button -->
            </div>
            <div class="product-card">
                <img src="images/grip-pack-12.jpg" alt="Grip Pack 12">
                <h2>Grip Pack 12</h2>
                <p>A pack of 12 high-quality grips.</p>
                <p class="price">Price: $25.00 AUD</p>
                <!-- PayPal Button for Grip Pack 12 -->
                <div id="paypal-container-EBBF5LYT4QDNU"></div>
                <script>
                    paypal.HostedButtons({
                        hostedButtonId: "EBBF5LYT4QDNU"
                    }).render("#paypal-container-EBBF5LYT4QDNU");
                </script>
                <!-- End of PayPal Button -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Product Store</p>
    </footer>
</body>
</html>
