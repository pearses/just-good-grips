<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Product Store</h1>
    </header>
    <main>
        <section id="grip-pack-3">
            <h2>Grip Pack 3</h2>
            <p>A pack of 3 high-quality grips.</p>
            <p>Price: $10.00 AUD</p>
            <div id="paypal-button-container"></div>
            <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=hosted-buttons&currency=AUD"></script>
            <script>
              paypal.Buttons({
                style: {
                  shape: 'rect',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'pay',
                },
                funding: {
                  disabled: [ paypal.FUNDING.VENMO ],
                },
                createOrder: function(data, actions) {
                  return actions.order.create({
                    purchase_units: [{
                      amount: {
                        value: '10.00'
                      }
                    }]
                  });
                },
                onApprove: function(data, actions) {
                  return actions.order.capture().then(function(details) {
                    // Successful capture! For dev/test, you can console.log order details.
                    console.log(details);
                    // ...
                  });
                },
                onError: function(err) {
                  console.log(err);
                }
              }).render('#paypal-button-container');
            </script>
        </section>
        <section id="grip-pack-12">
            <h2>Grip Pack 12</h2>
            <p>A pack of 12 high-quality grips.</p>
            <p>Price: $25.00 AUD</p>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="YOUR_HOSTED_BUTTON_ID_12PK">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buy_now_SM.gif" alt="PayPal - The safer, easier way to pay online">
                <img alt="" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Product Store</p>
    </footer>
</body>
</html>
